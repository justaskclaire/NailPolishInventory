<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="My gel polish collection - browse 33 polishes with color filtering" />
  <title>My Polish Inventory</title>
  <style>
    /* ============================================
       DESIGN SYSTEM - CSS Custom Properties
       ============================================ */
    
    :root {
      /* Colors - Neutrals */
      --color-white: #ffffff;
      --color-gray-50: #fafafa;
      --color-gray-100: #f5f5f5;
      --color-gray-200: #e6e6e6;
      --color-gray-300: #d4d4d4;
      --color-gray-500: #737373;
      --color-gray-700: #404040;
      --color-gray-900: #171717;
      
      /* Colors - Primary (Soft Pink - nail polish themed) */
      --color-primary-50: #fdf2f8;
      --color-primary-100: #fce7f3;
      --color-primary-500: #ec4899;
      --color-primary-600: #db2777;
      
      /* Semantic Colors */
      --color-surface: var(--color-white);
      --color-background: var(--color-gray-50);
      --color-text: var(--color-gray-900);
      --color-text-muted: var(--color-gray-500);
      --color-border: var(--color-gray-200);
      --color-hover: var(--color-gray-100);
      
      /* Spacing Scale (8px base) */
      --space-1: 0.5rem;   /* 8px */
      --space-2: 0.75rem;  /* 12px */
      --space-3: 1rem;     /* 16px */
      --space-4: 1.5rem;   /* 24px */
      --space-5: 2rem;     /* 32px */
      --space-6: 3rem;     /* 48px */
      
      /* Typography */
      --font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      --font-size-sm: 0.875rem;    /* 14px */
      --font-size-base: 1rem;      /* 16px */
      --font-size-lg: 1.125rem;    /* 18px */
      --font-size-xl: 1.5rem;      /* 24px */
      --font-size-2xl: 1.75rem;    /* 28px */
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 800;
      --line-height-tight: 1.25;
      --line-height-normal: 1.5;
      
      /* Border Radius */
      --radius-sm: 0.5rem;   /* 8px */
      --radius-md: 0.875rem; /* 14px */
      --radius-lg: 1rem;     /* 16px */
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 2px 10px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      
      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-base: 200ms ease;
    }
    
    /* ============================================
       BASE STYLES
       ============================================ */
    
    body {
      font-family: var(--font-family);
      margin: var(--space-4);
      background: var(--color-background);
      color: var(--color-text);
      line-height: var(--line-height-normal);
    }
    
    h1 {
      margin: 0 0 var(--space-2) 0;
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
    }
    
    .hint {
      margin: 0 0 var(--space-4) 0;
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
    /* ============================================
       COMPONENTS
       ============================================ */
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: var(--space-3);
    }
    
    .card {
      display: block;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      overflow: hidden;
      background: var(--color-surface);
      text-decoration: none;
      color: inherit;
      transition: all var(--transition-base);
    }
    
    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      background: var(--color-gray-100);
    }
    
    .meta {
      padding: var(--space-2) var(--space-2) var(--space-3);
    }
    
    .num {
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-sm);
      color: var(--color-text);
    }
    
    .name {
      margin-top: var(--space-1);
      font-size: var(--font-size-sm);
      line-height: var(--line-height-tight);
      color: var(--color-text-muted);
    }
    .filter-bar {
      margin: 0 0 var(--space-4) 0;
      display: flex;
      align-items: center;
      gap: var(--space-2);
      flex-wrap: wrap;
      padding: var(--space-3);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
    }
    
    .filter-label {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }
    
    .color-filter {
      padding: var(--space-1) var(--space-2);
      font-size: var(--font-size-sm);
      font-family: var(--font-family);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      background: var(--color-surface);
      color: var(--color-text);
      cursor: pointer;
      min-width: 150px;
      transition: border-color var(--transition-fast);
    }
    
    .color-filter:hover {
      border-color: var(--color-gray-300);
    }
    
    .color-filter:focus {
      outline: 2px solid var(--color-primary-500);
      outline-offset: 2px;
      border-color: var(--color-primary-500);
    }
    
    /* ============================================
       UTILITY CLASSES
       ============================================ */
    
    .hidden {
      display: none !important;
    }
    
    .error-message {
      padding: var(--space-4);
      margin: var(--space-4) 0;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: var(--radius-md);
      color: #991b1b;
      font-size: var(--font-size-sm);
    }
    
    /* ============================================
       RESPONSIVE
       ============================================ */
    
    @media (max-width: 600px) {
      body {
        margin: var(--space-3);
      }
      
      .filter-bar {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-label {
        margin-bottom: var(--space-1);
      }
      
      .color-filter {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>My Polish Inventory</h1>
  <p class="hint">Click a card to open the product page.</p>

  <div class="filter-bar">
    <label for="color-filter" class="filter-label">Filter by Color:</label>
    <select id="color-filter" class="color-filter">
      <option value="">All Colors</option>
    </select>

    <label for="finish-filter" class="filter-label">Filter by Finish:</label>
    <select id="finish-filter" class="color-filter">
      <option value="">All Finishes</option>
    </select>
  </div>

  <div class="grid"></div>

  <script>
    /**
     * Polish Inventory Dynamic Loading
     * Loads polish data from CSV and dynamically generates cards and filter options
     */
    
    const colorFilter = document.getElementById('color-filter');
    const finishFilter = document.getElementById('finish-filter');
    const grid = document.querySelector('.grid');
    let polishData = [];

    /**
     * Parse CSV text into array of objects
     */
    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',');
      
      return lines.slice(1).map(line => {
        // Handle commas within quoted fields
        const values = [];
        let currentValue = '';
        let insideQuotes = false;
        
        for (let char of line) {
          if (char === '"') {
            insideQuotes = !insideQuotes;
          } else if (char === ',' && !insideQuotes) {
            values.push(currentValue.trim());
            currentValue = '';
          } else {
            currentValue += char;
          }
        }
        values.push(currentValue.trim());
        
        const obj = {};
        headers.forEach((header, index) => {
          obj[header.trim()] = values[index] || '';
        });
        return obj;
      });
    }

    /**
     * HTML-escape string to prevent XSS
     */
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    /**
     * Validate string contains only safe characters for filenames
     * Removes apostrophes, allows alphanumeric, hyphens, underscores, and spaces
     */
    function sanitizeFilename(str) {
      // Remove apostrophes and keep only alphanumeric, hyphens, underscores, and spaces
      return str.replace(/'/g, '').replace(/[^a-zA-Z0-9\-_\s]/g, '');
    }

    /**
     * Check if a string contains only letters and spaces (safe for filter values)
     */
    function isSafeFilterValue(str) {
      return /^[a-zA-Z\s]+$/.test(str);
    }

    /**
     * Generate card HTML from polish data
     */
    function createCard(polish) {
      const number = polish.Number || '';
      const name = polish.Name || '';
      const link = polish.Link || '#';
      const color = polish.Color || '';
      const finish = polish.Finish || '';
      
      // Validate number is numeric
      if (!/^\d+$/.test(number)) {
        console.warn('Invalid polish number:', polish.Number);
        return null;
      }
      
      // Generate image filename from sanitized name
      // Sanitize first, then replace spaces with underscores
      const sanitizedName = sanitizeFilename(name);
      const imageFileName = sanitizedName.replace(/\s+/g, '_');
      const imageExt = polish['Image Address'] && polish['Image Address'].includes('.png') ? 'png' : 'jpg';
      const imagePath = `images/${number}-${imageFileName}.${imageExt}`;
      
      const card = document.createElement('a');
      card.className = 'card';
      card.href = link;
      card.target = '_blank';
      card.rel = 'noopener';
      card.setAttribute('data-color', escapeHtml(color));
      card.setAttribute('data-finish', escapeHtml(finish));
      
      // Use textContent for text to avoid XSS
      const img = document.createElement('img');
      img.className = 'thumb';
      img.src = imagePath;
      img.alt = `${number} ${name}`;
      img.loading = 'lazy';
      
      const metaDiv = document.createElement('div');
      metaDiv.className = 'meta';
      
      const numDiv = document.createElement('div');
      numDiv.className = 'num';
      numDiv.textContent = number;
      
      const nameDiv = document.createElement('div');
      nameDiv.className = 'name';
      nameDiv.textContent = name;
      
      metaDiv.appendChild(numDiv);
      metaDiv.appendChild(nameDiv);
      
      card.appendChild(img);
      card.appendChild(metaDiv);
      
      return card;
    }

    /**
     * Generate filter options from unique values in data
     */
    function populateFilters(data) {
      const colors = new Set();
      const finishes = new Set();
      
      data.forEach(polish => {
        const color = polish.Color;
        const finish = polish.Finish;
        
        // Split comma-separated colors and add each individually
        if (color) {
          const colorList = color.split(',').map(c => c.trim());
          colorList.forEach(c => {
            // Validate each individual color contains only safe characters
            if (c && isSafeFilterValue(c)) {
              colors.add(c);
            } else {
              console.log('Invalid color value rejected:', JSON.stringify(c));
            }
          });
        }
        
        if (finish && isSafeFilterValue(finish)) finishes.add(finish);
      });
      
      // Sort and populate color filter
      const sortedColors = Array.from(colors).sort();
      sortedColors.forEach(color => {
        const option = document.createElement('option');
        option.value = color;
        option.textContent = color;
        colorFilter.appendChild(option);
      });
      
      // Sort and populate finish filter
      const sortedFinishes = Array.from(finishes).sort();
      sortedFinishes.forEach(finish => {
        const option = document.createElement('option');
        option.value = finish;
        option.textContent = finish;
        finishFilter.appendChild(option);
      });
    }

    /**
     * Apply filters to cards using CSS classes
     */
    function applyFilters() {
      const selectedColor = colorFilter.value;
      const selectedFinish = finishFilter.value;
      
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const cardColor = card.getAttribute('data-color');
        const cardFinish = card.getAttribute('data-finish');
        
        // Show card only if it matches all active filters (AND logic)
        // For colors, check if selected color exists in comma-separated list
        const cardColors = cardColor ? cardColor.split(',').map(c => c.trim()) : [];
        const matchesColor = selectedColor === '' || cardColors.includes(selectedColor);
        const matchesFinish = selectedFinish === '' || cardFinish === selectedFinish;
        
        if (matchesColor && matchesFinish) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

    /**
     * Load and initialize the polish gallery
     */
    async function initializeGallery() {
      try {
        const response = await fetch('polishes.csv');
        
        if (!response.ok) {
          // Log full error details for debugging but don't expose to user
          console.error('CSV fetch failed:', response.status, response.statusText);
          throw new Error('Failed to load data');
        }
        
        const csvText = await response.text();
        polishData = parseCSV(csvText);
        
        // Validate data
        if (polishData.length === 0) {
          throw new Error('No polish data found in CSV');
        }
        
        // Generate cards
        polishData.forEach(polish => {
          if (!polish.Number || !polish.Name) {
            console.warn('Skipping invalid polish entry:', polish);
            return;
          }
          const card = createCard(polish);
          if (card) {
            grid.appendChild(card);
          }
        });
        
        // Populate filter dropdowns
        populateFilters(polishData);
        
        // Set up filter event listeners
        colorFilter.addEventListener('change', applyFilters);
        finishFilter.addEventListener('change', applyFilters);
        
        console.log(`Successfully loaded ${polishData.length} polishes`);
        
      } catch (error) {
        console.error('Error loading polish data:', error);
        
        // Display user-friendly error message without exposing system details
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = 'Failed to load polish inventory. Please refresh the page or contact support if the problem persists.';
        grid.parentElement.insertBefore(errorDiv, grid);
      }
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeGallery);
    } else {
      initializeGallery();
    }
  </script>
</body>
</html>
