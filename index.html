<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Studio Claire - Browse my nail polish collection and pick what you love. Filter by color and finish." />
  <title>Studio Claire</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ============================================
       DESIGN SYSTEM - CSS Custom Properties
       ============================================ */
    
    :root {
      /* Colors - Neutrals */
      --color-white: #ffffff;
      --color-gray-50: #fafafa;
      --color-gray-100: #f5f5f5;
      --color-gray-200: #e5e5e5;
      --color-gray-300: #d4d4d4;
      --color-gray-400: #a3a3a3;
      --color-gray-500: #737373;
      --color-gray-600: #525252;
      --color-gray-700: #404040;
      --color-gray-800: #262626;
      --color-gray-900: #171717;
      
      /* Colors - Primary (Elegant Rose Gold - nail polish themed) */
      --color-primary-50: #fff1f2;
      --color-primary-100: #ffe4e6;
      --color-primary-200: #fecdd3;
      --color-primary-500: #f43f5e;
      --color-primary-600: #e11d48;
      --color-primary-700: #be123c;
      
      /* Colors - Accent (Soft Lavender) */
      --color-accent-100: #f3e8ff;
      --color-accent-500: #a855f7;
      --color-accent-600: #9333ea;
      
      /* Semantic Colors */
      --color-surface: var(--color-white);
      --color-background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      --color-text: var(--color-gray-900);
      --color-text-secondary: var(--color-gray-600);
      --color-text-muted: var(--color-gray-500);
      --color-border: var(--color-gray-200);
      --color-border-light: rgba(0, 0, 0, 0.05);
      --color-hover: var(--color-gray-50);
      --color-focus: var(--color-primary-500);
      
      /* Spacing Scale (8px base) */
      --space-1: 0.5rem;   /* 8px */
      --space-2: 0.75rem;  /* 12px */
      --space-3: 1rem;     /* 16px */
      --space-4: 1.5rem;   /* 24px */
      --space-5: 2rem;     /* 32px */
      --space-6: 3rem;     /* 48px */
      
      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-family-display: 'Playfair Display', Georgia, 'Times New Roman', serif;
      --font-size-xs: 0.75rem;     /* 12px */
      --font-size-sm: 0.875rem;    /* 14px */
      --font-size-base: 1rem;      /* 16px */
      --font-size-lg: 1.125rem;    /* 18px */
      --font-size-xl: 1.375rem;    /* 22px */
      --font-size-2xl: 1.875rem;   /* 30px */
      --font-size-3xl: 2.25rem;    /* 36px */
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      --font-weight-black: 800;
      --line-height-tight: 1.2;
      --line-height-snug: 1.375;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.625;
      --letter-spacing-tight: -0.025em;
      --letter-spacing-normal: 0;
      --letter-spacing-wide: 0.025em;
      
      /* Border Radius */
      --radius-sm: 0.5rem;   /* 8px */
      --radius-md: 0.875rem; /* 14px */
      --radius-lg: 1rem;     /* 16px */
      
      /* Shadows */
      --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* ============================================
       BASE STYLES
       ============================================ */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-family);
      margin: 0;
      padding: var(--space-5) var(--space-4);
      background: var(--color-gray-50);
      color: var(--color-text);
      line-height: var(--line-height-normal);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    .header {
      max-width: 1400px;
      margin: 0 auto var(--space-5);
      text-align: center;
    }
    
    .brand {
      margin-bottom: var(--space-3);
    }
    
    h1 {
      font-family: var(--font-family-display);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-black);
      color: var(--color-gray-900);
      letter-spacing: var(--letter-spacing-tight);
      line-height: var(--line-height-tight);
      margin-bottom: var(--space-2);
    }
    
    .tagline {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-2);
    }
    
    .hint {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    /* ============================================
       COMPONENTS
       ============================================ */
    
    /* Navigation Header */
    .nav-header {
      max-width: 1400px;
      margin: 0 auto var(--space-5);
      padding: var(--space-4);
      background: var(--color-surface);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
    }
    
    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--space-4);
      flex-wrap: wrap;
    }
    
    .nav-brand {
      font-family: var(--font-family-display);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-black);
      color: var(--color-gray-900);
      text-decoration: none;
      letter-spacing: var(--letter-spacing-tight);
    }
    
    .nav-links {
      display: flex;
      gap: var(--space-3);
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav-link {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-secondary);
      text-decoration: none;
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }
    
    .nav-link:hover {
      color: var(--color-primary-600);
      background: var(--color-gray-50);
    }
    
    .nav-link.active {
      color: var(--color-primary-600);
      background: var(--color-primary-50);
      font-weight: var(--font-weight-semibold);
    }
    
    .nav-link.disabled {
      color: var(--color-text-muted);
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    .nav-link.disabled:hover {
      background: transparent;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: var(--space-4);
      padding: var(--space-1);
    }
    
    .card {
      display: block;
      position: relative;
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: var(--color-surface);
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-base);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: var(--radius-lg);
      padding: 1px;
      background: linear-gradient(135deg, transparent 0%, var(--color-primary-100) 50%, transparent 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity var(--transition-base);
    }
    
    .card:hover {
      border-color: transparent;
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px) scale(1.02);
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      background: linear-gradient(135deg, var(--color-gray-50) 0%, var(--color-gray-100) 100%);
      transition: transform var(--transition-slow);
    }
    
    .card:hover .thumb {
      transform: scale(1.05);
    }
    
    .meta {
      padding: var(--space-3);
      background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.8) 100%);
    }
    
    .num {
      display: inline-block;
      font-weight: var(--font-weight-black);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      letter-spacing: var(--letter-spacing-wide);
      text-transform: uppercase;
      padding: 2px 6px;
      background: var(--color-gray-100);
      border-radius: 4px;
      margin-bottom: var(--space-1);
    }
    
    .name {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      line-height: var(--line-height-snug);
      color: var(--color-gray-900);
    }
    
    /* ============================================
       PERSONALIZATION ICONS (Milestone 2)
       ============================================ */
    
    /* Icon container - positioned over card image */
    .card-icons {
      position: absolute;
      top: var(--space-2);
      right: var(--space-2);
      display: flex;
      gap: var(--space-1);
      z-index: 10;
      opacity: 0;
      transition: opacity var(--transition-base);
    }
    
    /* Show icons on card hover or when active */
    .card:hover .card-icons,
    .card-icons.has-active {
      opacity: 1;
    }
    
    /* Base icon button style */
    .icon-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid var(--color-border-light);
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: all var(--transition-fast);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow-sm);
    }
    
    .icon-btn:hover {
      transform: scale(1.15);
      box-shadow: var(--shadow-md);
    }
    
    .icon-btn:active {
      transform: scale(1.05);
    }
    
    /* Favorite heart icon */
    .favorite-btn {
      color: var(--color-gray-400);
    }
    
    .favorite-btn:hover {
      color: var(--color-primary-500);
      border-color: var(--color-primary-200);
      background: var(--color-primary-50);
    }
    
    .favorite-btn.active {
      color: var(--color-primary-600);
      border-color: var(--color-primary-500);
      background: var(--color-primary-100);
    }
    
    .favorite-btn.active:hover {
      color: var(--color-primary-700);
    }
    
    /* Next Appointment calendar icon */
    .nextappt-btn {
      color: var(--color-gray-400);
    }
    
    .nextappt-btn:hover {
      color: #3b82f6;  /* Blue for calendar */
      border-color: #bfdbfe;
      background: #eff6ff;
    }
    
    .nextappt-btn.active {
      color: #2563eb;
      border-color: #3b82f6;
      background: #dbeafe;
    }
    
    .nextappt-btn.active:hover {
      color: #1d4ed8;
    }
    
    /* Mobile: Always show icons if active, larger touch targets */
    @media (max-width: 768px) {
      .icon-btn {
        width: 44px;
        height: 44px;
        font-size: 20px;
      }
      
      .card-icons {
        opacity: 0.9;
      }
    }
    
    .filter-bar {
      margin: 0 0 var(--space-5) 0;
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
      padding: var(--space-4);
      background: var(--color-surface);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
    }
    
    /* Filter controls (reset button only) */
    .filter-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: var(--space-3);
      padding-bottom: var(--space-3);
      border-bottom: 1px solid var(--color-border-light);
    }
    
    .btn-clear-filters {
      padding: var(--space-1) var(--space-3);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      font-family: var(--font-family);
      color: var(--color-text-secondary);
      background: var(--color-gray-100);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .btn-clear-filters:hover:not(:disabled) {
      background: var(--color-gray-200);
      border-color: var(--color-gray-300);
      color: var(--color-text);
    }
    
    .btn-clear-filters:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .search-box {
      width: 100%;
      padding: var(--space-3);
      font-size: var(--font-size-base);
      font-family: var(--font-family);
      color: var(--color-text);
      background: var(--color-gray-50);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--color-focus);
      background: var(--color-white);
      box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.1);
    }
    
    .search-box::placeholder {
      color: var(--color-text-muted);
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }
    
    .filter-label {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: var(--letter-spacing-wide);
      margin-bottom: var(--space-1);
    }
    
    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }
    
    .filter-option {
      position: relative;
    }
    
    .filter-option input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    
    .filter-option label {
      display: inline-block;
      padding: var(--space-1) var(--space-3);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-secondary);
      background: var(--color-gray-100);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      user-select: none;
    }
    
    .filter-option label:hover {
      background: var(--color-gray-200);
      border-color: var(--color-gray-300);
    }
    
    .filter-option input[type="checkbox"]:checked + label {
      border: 2px solid var(--color-gray-700);
      font-weight: var(--font-weight-semibold);
    }
    
    .filter-option input[type="checkbox"]:focus + label {
      outline: 2px solid var(--color-gray-400);
      outline-offset: 2px;
    }
    
    /* Color-coded filter buttons */
    .filter-option.color-red label {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border-color: #fca5a5;
    }
    
    .filter-option.color-red input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #fca5a5 0%, #f87171 100%);
      border-color: #dc2626;
    }
    
    .filter-option.color-pink label {
      background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
      border-color: #f9a8d4;
    }
    
    .filter-option.color-pink input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #f9a8d4 0%, #f472b6 100%);
      border-color: #db2777;
    }
    
    .filter-option.color-orange label {
      background: linear-gradient(135deg, #ffedd5 0%, #fed7aa 100%);
      border-color: #fdba74;
    }
    
    .filter-option.color-orange input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #fdba74 0%, #fb923c 100%);
      border-color: #ea580c;
    }
    
    .filter-option.color-yellow label {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-color: #fcd34d;
    }
    
    .filter-option.color-yellow input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #fcd34d 0%, #fbbf24 100%);
      border-color: #d97706;
    }
    
    .filter-option.color-green label {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      border-color: #6ee7b7;
    }
    
    .filter-option.color-green input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #6ee7b7 0%, #34d399 100%);
      border-color: #059669;
    }
    
    .filter-option.color-blue label {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      border-color: #93c5fd;
    }
    
    .filter-option.color-blue input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 100%);
      border-color: #2563eb;
    }
    
    .filter-option.color-purple label {
      background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);
      border-color: #c084fc;
    }
    
    .filter-option.color-purple input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
      border-color: #7c3aed;
    }
    
    .filter-option.color-brown label {
      background: linear-gradient(135deg, #d4a574 0%, #b8824d 100%);
      border-color: #996b3d;
    }
    
    .filter-option.color-brown input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #a67c52 0%, #8b6239 100%);
      border-color: #6b4423;
    }
    
    .filter-option.color-neutral label {
      background: linear-gradient(135deg, #f5f5f4 0%, #e7e5e4 100%);
      border-color: #d6d3d1;
    }
    
    .filter-option.color-neutral input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #d6d3d1 0%, #a8a29e 100%);
      border-color: #78716c;
    }
    
    .filter-option.color-black label {
      background: linear-gradient(135deg, #e5e5e5 0%, #d4d4d4 100%);
      border-color: #a3a3a3;
      color: var(--color-gray-800);
    }
    
    .filter-option.color-black input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #737373 0%, #525252 100%);
      border-color: #262626;
      color: var(--color-white);
    }
    
    .filter-option.color-white label {
      background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
      border-color: #e5e5e5;
    }
    
    .filter-option.color-white input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #fafafa 0%, #e5e5e5 100%);
      border-color: #a3a3a3;
    }
    
    /* Finish-styled filter buttons */
    .filter-option.finish-cream label {
      background: linear-gradient(135deg, #faf5f0 0%, #f5ebe0 100%);
      border-color: #e8d5c4;
    }
    
    .filter-option.finish-cream input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #f5e6d3 0%, #e8d4bf 100%);
      border-color: #c9a876;
    }
    
    .filter-option.finish-shimmer label {
      background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
      border-color: #e9d5ff;
      position: relative;
      overflow: hidden;
    }
    
    .filter-option.finish-shimmer label::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.5) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }
    
    .filter-option.finish-shimmer input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);
      border-color: #a855f7;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .filter-option.finish-cat-eye label {
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 50%, #e2e8f0 100%);
      border-color: #94a3b8;
      position: relative;
      overflow: hidden;
    }
    
    .filter-option.finish-cat-eye label::before {
      content: '';
      position: absolute;
      top: -20%;
      left: 20%;
      width: 40%;
      height: 140%;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%);
      transform: rotate(-15deg);
      animation: cat-eye-shift 5s ease-in-out infinite;
    }
    
    .filter-option.finish-cat-eye input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 50%, #cbd5e1 100%);
      border-color: #475569;
    }
    
    @keyframes cat-eye-shift {
      0%, 100% { left: 10%; }
      50% { left: 65%; }
    }
    
    .filter-option.finish-mood-change label {
      background: linear-gradient(90deg, #fce7f3 0%, #fce7f3 45%, #ddd6fe 55%, #ddd6fe 100%);

  <script>
    /**
     * ============================================================================
     * NAIL POLISH INVENTORY - DYNAMIC LOADING & FILTERING SYSTEM
     * ============================================================================

     * This application loads polish data from CSV and provides:
     * - Real-time search by name/number

     * - Filter combination with AND logic between categories, OR within categories
     * - Active filter tracking and reset functionality
     * 
     * Architecture:
     * - Data flows from CSV ‚Üí parseCSV() ‚Üí polishData array ‚Üí createCard() ‚Üí DOM
     * - Filters stored in Set objects for efficient lookups
     * - All filtering happens client-side via CSS class toggles (.hidden)
     * ============================================================================
     */
    
    // ========== DOM ELEMENT REFERENCES ==========
    // Filter containers - dynamically populated with checkboxes from CSV data
    const colorFiltersContainer = document.getElementById('color-filters');
    const finishFiltersContainer = document.getElementById('finish-filters');

    // ========== APPLICATION STATE ==========

    let polishData = [];
    
    // Active filter tracking - using Set for O(1) lookups
    let selectedColors = new Set();    // Stores selected color values (e.g., "Red", "Pink")
    let selectedFinishes = new Set();  // Stores selected finish values (e.g., "Shimmer", "Cream")
    let selectedPersonal = new Set();  // Stores selected personal filters (e.g., "favorites", "nextappt")
    // TODO: Search disabled for now
    // let searchQuery = '';              // Current search input (lowercased for comparison)

    /**
     * ============================================================================
     * PERSONALIZATION - LOCALSTORAGE UTILITIES (Milestone 2)
     * ============================================================================
     * 
     * Storage Strategy:
     * - localStorage keys: "nailpolish_favorites", "nailpolish_nextappt"
     * - Values: JSON arrays of composite polish IDs (number-name format)
     * - Example: ["781-Air of Mint", "769-Ruby Ritz"]
     * 
     * Why composite IDs?
     * - Polish numbers are NOT unique in dataset
     * - number-name creates unique identifier without arbitrary ID generation
     * - Human-readable for debugging
     */

    /**
     * Create composite ID from polish data
     * @param {string} number - Polish number (e.g., "781")
     * @param {string} name - Polish name (e.g., "Air of Mint")
     * @returns {string} Composite key (e.g., "781-Air of Mint")
     */
    function getPolishId(number, name) {
      return `${number}-${name}`;
    }

    /**
     * Get array from localStorage
     * @param {string} key - Storage key ("favorites" or "nextappt")
     * @returns {string[]} Array of polish composite IDs
     */
    function getStoredList(key) {
      try {
        const data = localStorage.getItem(`nailpolish_${key}`);
        if (!data) return [];
        const parsed = JSON.parse(data);
        // Validate it's an array of strings
        if (!Array.isArray(parsed)) return [];
        return parsed.filter(item => typeof item === 'string');
      } catch (e) {
        console.warn(`Failed to load ${key} from localStorage:`, e);
        return [];
      }
    }

    /**
     * Save array to localStorage
     * @param {string} key - Storage key
     * @param {string[]} list - Array of polish composite IDs
     */
    function saveStoredList(key, list) {
      try {
        localStorage.setItem(`nailpolish_${key}`, JSON.stringify(list));
      } catch (e) {
        console.error(`Failed to save ${key} to localStorage:`, e);
      }
    }

    /**
     * Toggle item in stored list
     * @param {string} key - Storage key
     * @param {string} polishId - Polish composite ID (number-name)
     * @returns {boolean} New state (true = in list, false = removed)
     */
    function toggleInList(key, polishId) {
      const list = getStoredList(key);
      const index = list.indexOf(polishId);
      
      if (index > -1) {
        list.splice(index, 1);
        saveStoredList(key, list);
        return false;
      } else {
        list.push(polishId);
        saveStoredList(key, list);
        return true;
      }
    }

    /**
     * Check if item is in stored list
     * @param {string} key - Storage key
     * @param {string} polishId - Polish composite ID to check
     * @returns {boolean}
     */
    function isInList(key, polishId) {
      return getStoredList(key).includes(polishId);
    }

    /**
     * ============================================================================
     * CSV PARSING & DATA TRANSFORMATION
     * ============================================================================
     */

    /**
     * Parse CSV text into array of objects
     * 
     * Handles:
     * - Comma-separated values with quoted field support
     * - Multi-line data with proper quote handling
     * - Header row extraction for property naming
     * 
     * Example CSV:
     *   Number,Name,Color,Finish
     *   "531","Lilac Dream","Purple","Shimmer"
     * 
     * Returns:
     *   [{ Number: "531", Name: "Lilac Dream", Color: "Purple", Finish: "Shimmer" }]
     * 
     * @param {string} csvText - Raw CSV file contents
     * @returns {Array<Object>} Array of polish objects with properties from headers
     */
    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      
      return lines.slice(1).map(line => {
        // Handle commas within quoted fields and quotes properly
        const values = [];
        let currentValue = '';
        let insideQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          
          if (char === '"') {
            // Check if this is an escaped quote (doubled quotes)
            if (insideQuotes && line[i + 1] === '"') {
              currentValue += '"';
              i++; // Skip the next quote
            } else {
              insideQuotes = !insideQuotes;
            }
          } else if (char === ',' && !insideQuotes) {
            values.push(currentValue.trim());
            currentValue = '';
          } else {
            currentValue += char;
          }
        }
        values.push(currentValue.trim());
        
        const obj = {};
        headers.forEach((header, index) => {
          // Remove surrounding quotes if present
          let value = values[index] || '';
          if (value.startsWith('"') && value.endsWith('"')) {
            value = value.slice(1, -1);
          }
          obj[header] = value;
        });
        return obj;
      });
    }

    /**
     * ============================================================================
     * SECURITY & VALIDATION UTILITIES
     * ============================================================================
     */

    /**
     * HTML-escape string to prevent XSS attacks
     * 
     * Converts dangerous HTML characters to safe entity codes.
     * Used when setting data attributes that came from CSV.
     * 
     * Example: "<script>alert('xss')<\/script>" ‚Üí "&lt;script&gt;alert('xss')&lt;/script&gt;"
     * 
     * @param {string} unsafe - Potentially dangerous string from user input or CSV
     * @returns {string} HTML-safe escaped string
     */
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    /**
     * Validate string contains only safe characters for filenames
     * 
     * Used to generate local image paths from polish names.
     * Removes apostrophes and special characters that could cause file system issues.
     * 
     * Example: "Claire's Polish!" ‚Üí "Claires Polish"
     * 
     * @param {string} str - Polish name from CSV
     * @returns {string} Sanitized filename-safe string
     */
    function sanitizeFilename(str) {
      // Remove apostrophes and keep only alphanumeric, hyphens, underscores, and spaces
      return str.replace(/'/g, '').replace(/[^a-zA-Z0-9\-_\s]/g, '');
    }

    /**
     * Check if a string contains only letters and spaces (safe for filter values)
     * 
     * Validates color and finish values from CSV before using them as filter options.
     * Prevents injection of HTML/JavaScript into filter buttons.
     * 
     * @param {string} str - Color or finish value from CSV
     * @returns {boolean} True if string is safe (letters and spaces only)
     */
    function isSafeFilterValue(str) {
      return /^[a-zA-Z\s]+$/.test(str);
    }

    /**

     * DOM GENERATION & CARD RENDERING
     * ============================================================================
     */

    /**
     * Generate a polish card HTML element from CSV data
     * 
     * Creates a clickable card with:
     * - Lazy-loaded product image
     * - Polish number badge

     * Example: images/531-Lilac_Dream.jpg
     * 
     * @param {Object} polish - Polish object from CSV with Number, Name, Link, Color, Finish, Image Address
     * @returns {HTMLElement|null} Card element ready to append to grid, or null if validation fails
     */
    function createCard(polish) {
      const number = polish.Number || '';
      const name = polish.Name || '';
      const link = polish.Link || '#';
      const color = polish.Color || '';
      const finish = polish.Finish || '';
      const localImage = polish.LocalImage || '';
      
      // SECURITY: Validate number is numeric to prevent path traversal attacks
      // Example attack: "../../etc/passwd" would be rejected here
      if (!/^\d+$/.test(number)) {
        console.warn('Invalid polish number:', polish.Number);
        return null;
      }
      
      // Use LocalImage path if available, otherwise generate from name
      let imagePath = localImage;
      if (!imagePath) {
        // Fallback: Generate safe image filename from polish name
        // Process: "Claire's Polish!" ‚Üí "Claires Polish" ‚Üí "Claires_Polish"
        const sanitizedName = sanitizeFilename(name);
        const imageFileName = sanitizedName.replace(/\s+/g, '_');
        
        // Determine image extension from original URL (if available)
        const imageExt = polish['Image Address'] && polish['Image Address'].includes('.png') ? 'png' : 'jpg';
        imagePath = `images/${number}-${imageFileName}.${imageExt}`;
      }
      
      // Create anchor element (card container) with external link
      const card = document.createElement('a');

      card.href = link;

      // Data attributes for filtering - escaped to prevent XSS

      card.setAttribute('data-finish', escapeHtml(finish));    // Single finish: "Shimmer"
      card.setAttribute('data-number', escapeHtml(number));    // For personal filters: "781"
      card.setAttribute('data-name', escapeHtml(name));        // For personal filters: "Air of Mint"
      // TODO: Search disabled - these attributes for search later
      // card.setAttribute('data-name', escapeHtml(name.toLowerCase())); // For search: "lilac dream"
      
      // Use textContent for text to avoid XSS
      const img = document.createElement('img');

      img.loading = 'lazy';
      
      const metaDiv = document.createElement('div');
      metaDiv.className = 'meta';
      
      const numDiv = document.createElement('div');
      numDiv.className = 'num';
      numDiv.textContent = number;

      nameDiv.className = 'name';
      nameDiv.textContent = name;
      
      metaDiv.appendChild(numDiv);

      favoriteBtn.className = 'icon-btn favorite-btn';
      favoriteBtn.setAttribute('aria-label', 'Toggle favorite');
      favoriteBtn.type = 'button';
      
      // Create composite ID for this polish
      const polishId = getPolishId(number, name);
      
      // Check if already favorited and set initial state
      if (isInList('favorites', polishId)) {
        favoriteBtn.classList.add('active');
        iconsDiv.classList.add('has-active');
        favoriteBtn.innerHTML = '‚ù§Ô∏è';  // Filled heart
      } else {
        favoriteBtn.innerHTML = 'ü§ç';  // Outline heart
      }
      
      // Add click handler for favorite toggle
      favoriteBtn.addEventListener('click', (event) => {
        event.preventDefault();  // Prevent card link navigation
        event.stopPropagation(); // Prevent event bubbling
        
        // Toggle favorite in localStorage
        const isNowFavorited = toggleInList('favorites', polishId);
        
        // Update button visual state
        if (isNowFavorited) {
          favoriteBtn.classList.add('active');
          iconsDiv.classList.add('has-active');
          favoriteBtn.textContent = '‚ù§Ô∏è';
        } else {
          favoriteBtn.classList.remove('active');
          // Check if any other icon is active before removing has-active
          if (!iconsDiv.querySelector('.icon-btn.active')) {
            iconsDiv.classList.remove('has-active');
          }
          favoriteBtn.textContent = 'ü§ç';
        }
        
        // If personal filters are active, re-apply them
        if (selectedPersonal.size > 0) {
          applyFilters();

        nextapptBtn.classList.add('active');
        iconsDiv.classList.add('has-active');
        nextapptBtn.innerHTML = 'üìÖ';  // Calendar emoji
        nextapptBtn.setAttribute('aria-label', 'Unmark from next appointment');

        if (isNowNextAppt) {
          nextapptBtn.classList.add('active');
          iconsDiv.classList.add('has-active');
          nextapptBtn.textContent = 'üìÖ';
          nextapptBtn.setAttribute('aria-label', 'Unmark from next appointment');
        } else {
          nextapptBtn.classList.remove('active');
          // Check if any other icon is active before removing has-active
          if (!iconsDiv.querySelector('.icon-btn.active')) {
            iconsDiv.classList.remove('has-active');
          }
          nextapptBtn.textContent = 'üóìÔ∏è';
          nextapptBtn.setAttribute('aria-label', 'Mark for next appointment');
        }
        
        // If personal filters are active, re-apply them
        if (selectedPersonal.size > 0) {
          applyFilters();
        }
      });
      
      iconsDiv.appendChild(nextapptBtn);
      
      card.appendChild(img);
      card.appendChild(iconsDiv);
      card.appendChild(metaDiv);
      
      return card;
    }

    /**
     * ============================================================================
     * FILTER GENERATION
     * ============================================================================
     */

    /**
     * Generate filter checkbox options from unique values in polish data
     * 
     * Scans all polishes to extract unique colors and finishes, then creates:
     * - Color filter checkboxes (supports multi-color polishes via comma separation)
     * - Finish filter checkboxes
     * - Visual styling classes for each filter type
     * 
     * Multi-color handling:
     * - Input: "Purple, Pink" ‚Üí Outputs: Two checkboxes ("Purple" and "Pink")
     * - When "Purple" is selected, any polish with "Purple" in its color list will match
     * 
     * @param {Array<Object>} data - Array of polish objects from CSV
     */
    function populateFilters(data) {
      const colors = new Set();
      const finishes = new Set();
      
      data.forEach(polish => {
        const color = polish.Color;
        const finish = polish.Finish;
        
        // MULTI-COLOR SUPPORT: Split comma-separated colors and add each individually
        // Example: "Purple, Pink" creates two color options
        if (color) {
          const colorList = color.split(',').map(c => c.trim());
          colorList.forEach(c => {
            if (c && isSafeFilterValue(c)) colors.add(c);
          });
        }
        
        // Finishes are always single values
        if (finish && isSafeFilterValue(finish)) finishes.add(finish);
      });
      
      // Create color filter checkboxes (sorted alphabetically)
      const sortedColors = Array.from(colors).sort();
      sortedColors.forEach(color => {
        const option = document.createElement('div');
        // Add visual styling class based on color name (e.g., "color-red", "color-pink")
        option.className = `filter-option color-${color.toLowerCase().replace(/\s+/g, '-')}`;
        
        // Checkbox input (hidden via CSS, label is the visual button)
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `color-${color.replace(/\s+/g, '-').toLowerCase()}`;
        checkbox.value = color;
        checkbox.addEventListener('change', handleColorFilterChange);
        
        // Visual label (styled as button)
        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = color;  // Using textContent (not innerHTML) for XSS safety
        
        option.appendChild(checkbox);
        option.appendChild(label);
        colorFiltersContainer.appendChild(option);
      });
      
      // Create finish filter checkboxes
      const sortedFinishes = Array.from(finishes).sort();
      sortedFinishes.forEach(finish => {
        const option = document.createElement('div');
        option.className = `filter-option finish-${finish.toLowerCase().replace(/\s+/g, '-')}`;
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `finish-${finish.replace(/\s+/g, '-').toLowerCase()}`;
        checkbox.value = finish;
        checkbox.addEventListener('change', handleFinishFilterChange);
        
        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = finish;
        
        option.appendChild(checkbox);
        option.appendChild(label);
        finishFiltersContainer.appendChild(option);
      });
    }

    /**
     * ============================================================================
     * FILTER EVENT HANDLERS
     * ============================================================================
     */

    /**
     * Handle color filter checkbox changes
     * 
     * Adds or removes color from active selection set, then re-applies all filters.
     * Multiple colors can be selected (OR logic within this category).
     * 
     * @param {Event} event - Change event from checkbox input
     */
    function handleColorFilterChange(event) {
      const value = event.target.value;
      if (event.target.checked) {
        selectedColors.add(value);
      } else {
        selectedColors.delete(value);
      }
      applyFilters();
    }
    
    /**
     * Handle finish filter checkbox changes
     * 
     * Adds or removes finish from active selection set, then re-applies all filters.
     * Multiple finishes can be selected (OR logic within this category).
     * 
     * @param {Event} event - Change event from checkbox input
     */
    function handleFinishFilterChange(event) {
      const value = event.target.value;
      if (event.target.checked) {
        selectedFinishes.add(value);
      } else {
        selectedFinishes.delete(value);
      }
      applyFilters();
    }

    /**
     * ============================================================================
     * FILTERING LOGIC
     * ============================================================================
     */

    /**
     * Apply all active filters to polish cards
     * 
     * Filter Logic:
     * - OR within categories: Select "Red" + "Pink" shows all red OR pink polishes
     * - AND between categories: Color + Finish + Search must ALL match
     * 
     * Example:
     *   Selected: Color="Red", Finish="Shimmer", Search="531"
     *   Result: Only polishes that are (Red) AND (Shimmer) AND (contain "531")
     * 
     * Multi-color handling:
     *   Polish with Color="Purple, Pink" matches if EITHER "Purple" OR "Pink" is selected
     * 
     * Performance:
     *   - Uses CSS class toggling (.hidden) instead of DOM manipulation
     *   - All filtering happens client-side (no server requests)
     *   - Runs in O(n*m) where n=cards, m=selected_colors (typically small)
     */
    function applyFilters() {
      const cards = document.querySelectorAll('.card');
      
      cards.forEach(card => {
        // Extract filter values from data attributes
        const cardColor = card.getAttribute('data-color');      // May be "Purple, Pink"
        const cardFinish = card.getAttribute('data-finish');    // Single value: "Shimmer"
        const cardNumber = card.getAttribute('data-number');    // "781"
        const cardName = card.getAttribute('data-name');        // "Air of Mint"
        
        // TODO: Search disabled for now
        // const cardName = card.getAttribute('data-name');        // "lilac dream" (lowercased)
        
        // ===== COLOR FILTER CHECK (OR logic within colors) =====
        // If no colors selected, show all (default true)
        // If colors selected, check if card has ANY of the selected colors
        let matchesColor = selectedColors.size === 0;
        if (selectedColors.size > 0 && cardColor) {
          // Split multi-color polishes: "Purple, Pink" ‚Üí ["Purple", "Pink"]
          const cardColors = cardColor.split(',').map(c => c.trim());
          // Match if ANY card color is in selected set
          matchesColor = cardColors.some(c => selectedColors.has(c));
        }
        
        // ===== FINISH FILTER CHECK (OR logic within finishes) =====
        // If no finishes selected, show all (default true)
        // If finishes selected, check if card's finish is in selected set
        let matchesFinish = selectedFinishes.size === 0;
        if (selectedFinishes.size > 0) {
          matchesFinish = selectedFinishes.has(cardFinish);
        }
        
        // ===== PERSONAL FILTER CHECK (OR logic within personal) =====
        // If no personal filters selected, show all (default true)
        // If personal filters selected, check if card is in selected lists
        let matchesPersonal = selectedPersonal.size === 0;
        if (selectedPersonal.size > 0 && cardNumber && cardName) {
          const polishId = getPolishId(cardNumber, cardName);
          matchesPersonal = 
            (selectedPersonal.has('favorites') && isInList('favorites', polishId)) ||
            (selectedPersonal.has('nextappt') && isInList('nextappt', polishId));
        }
        
        // ===== AND LOGIC: Show card only if ALL categories match =====
        if (matchesColor && matchesFinish && matchesPersonal) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
      
      // Check if any cards are visible and show empty state if needed
      const visibleCards = document.querySelectorAll('.card:not(.hidden)');
      let emptyState = document.querySelector('.empty-state');
      
      if (visibleCards.length === 0 && (selectedColors.size > 0 || selectedFinishes.size > 0 || selectedPersonal.size > 0)) {
        // Show empty state if filters are active but no results
        if (!emptyState) {
          emptyState = document.createElement('div');
          emptyState.className = 'empty-state';
          grid.parentElement.insertBefore(emptyState, grid);
        }
        
        // Determine which personal filter is active for custom message
        let emptyMessage = 'No polishes match your filters.';
        let emptyIcon = 'üîç';  // Magnifying glass
        
        if (selectedPersonal.has('favorites') && selectedPersonal.size === 1 && selectedColors.size === 0 && selectedFinishes.size === 0) {
          emptyIcon = 'ü§ç';
          emptyMessage = "You haven't favorited any polishes yet. Tap ‚ù§Ô∏è on polishes you love!";
        } else if (selectedPersonal.has('nextappt') && selectedPersonal.size === 1 && selectedColors.size === 0 && selectedFinishes.size === 0) {
          emptyIcon = 'üìÖ';
          emptyMessage = "You haven't selected any polishes for your next appointment yet. Tap üìÖ to pick for your next visit!";
        }
        
        // Clear any previous empty-state content safely
        emptyState.textContent = '';

        // Icon
        const iconDiv = document.createElement('div');
        iconDiv.className = 'empty-state-icon';
        iconDiv.textContent = emptyIcon;

        // Title
        const titleDiv = document.createElement('div');
        titleDiv.className = 'empty-state-title';
        titleDiv.textContent = 'No Results';

        // Message text
        const textDiv = document.createElement('div');
        textDiv.className = 'empty-state-text';
        textDiv.textContent = emptyMessage;

        emptyState.appendChild(iconDiv);
        emptyState.appendChild(titleDiv);
        emptyState.appendChild(textDiv);
        emptyState.style.display = 'block';
      } else if (emptyState) {
        emptyState.style.display = 'none';
      }
      
      // Update filter controls UI (NPI-017)
      updateFilterControls();
    }

    /**
     * ============================================================================
     * FILTER CONTROLS (NPI-017) - Active Count & Reset Button
     * ============================================================================
     */

    /**
     * Update filter control UI elements based on active filters
     * 
     * Updates:
     * - Clear filters button state (enabled/disabled)
     * 
     * Called automatically after every filter change.
     */
    function updateFilterControls() {
      // Count all active filters (colors + finishes + personal)
      // TODO: Add search count back when search is re-enabled
      const totalActive = selectedColors.size + selectedFinishes.size + selectedPersonal.size;
      
      // Update clear button state
      clearFiltersBtn.disabled = (totalActive === 0);
    }

    /**
     * Clear all active filters and reset UI
     * 
     * Resets:
     * - All checkbox states
     * - Filter selection Sets
     * - Visible cards (shows all)
     * 
     * Triggered by "Clear All Filters" button click.
     */
    function clearAllFilters() {
      // TODO: Re-enable when search is active
      // searchQuery = '';
      // searchInput.value = '';
      
      // Clear color filters
      selectedColors.clear();
      document.querySelectorAll('#color-filters input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
      });
      
      // Clear finish filters
      selectedFinishes.clear();
      document.querySelectorAll('#finish-filters input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
      });
      
      // Clear personal filters
      selectedPersonal.clear();
      document.querySelectorAll('[data-personal] input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
      });
      
      // Re-apply filters (will show all cards since all sets are empty)
      applyFilters();
    }

    /**
     * ============================================================================
     * INITIALIZATION & EVENT SETUP
     * ============================================================================
     * 
     * Startup sequence:
     * 1. Fetch polishes.csv from server
     * 2. Parse CSV into JavaScript objects
     * 3. Generate and append card elements to grid
     * 4. Populate filter checkboxes based on available colors/finishes
     * 5. Set up event listeners (search input, clear filters button)
     * 6. Log success or display user-friendly error message
     * 
     * Error handling:
     * - Network errors ‚Üí User sees friendly message, details logged to console
     * - Invalid CSV ‚Üí Validation warnings, skips bad entries
     * - Missing data ‚Üí Graceful fallback with empty strings
     */
    async function initializeGallery() {
      try {
        // Fetch CSV file from server (relative path) with cache busting
        const response = await fetch('polishes.csv?v=' + Date.now());
        
        if (!response.ok) {
          // Log full error details for debugging but don't expose to user
          console.error('CSV fetch failed:', response.status, response.statusText);
          throw new Error('Failed to load data');
        }
        
        // Parse CSV text into array of objects
        const csvText = await response.text();
        polishData = parseCSV(csvText);
        
        // Validate we got data
        if (polishData.length === 0) {
          throw new Error('No polish data found in CSV');
        }
        
        // Generate card for each polish and append to grid
        polishData.forEach(polish => {
          if (!polish.Number || !polish.Name) {
            console.warn('Skipping invalid polish entry:', polish);
            return;
          }
          const card = createCard(polish);
          if (card) {
            grid.appendChild(card);
          }
        });
        
        // Populate filter checkboxes from unique values in data
        populateFilters(polishData);
        
        // Set up personal filter listeners (Milestone 2)
        document.querySelectorAll('input[data-personal]').forEach(checkbox => {
          checkbox.addEventListener('change', (event) => {
            const personalType = event.target.getAttribute('data-personal');
            
            if (event.target.checked) {
              selectedPersonal.add(personalType);
            } else {
              selectedPersonal.delete(personalType);
            }
            
            applyFilters();
          });
        });
        
        // TODO: Search disabled - uncomment when re-enabled
        // Set up search input listener (real-time filtering as user types)
        // searchInput.addEventListener('input', (event) => {
        //   searchQuery = event.target.value.trim();
        //   applyFilters();
        // });
        
        // Set up clear filters button listener (NPI-017)
        clearFiltersBtn.addEventListener('click', clearAllFilters);
        
        // Initialize filter controls UI (show "No filters active")
        updateFilterControls();
        
        console.log(`Successfully loaded ${polishData.length} polishes`);
        
      } catch (error) {
        console.error('Error loading polish data:', error);
        
        // Display user-friendly error message without exposing system details
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = 'Failed to load polish inventory. Please refresh the page or contact support if the problem persists.';
        grid.parentElement.insertBefore(errorDiv, grid);
      }
    }

    // ========== BOOTSTRAP APPLICATION ==========
    // Initialize when DOM is ready (handles both deferred and async script loading)
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeGallery);
    } else {
      initializeGallery();
    }
  </script>
